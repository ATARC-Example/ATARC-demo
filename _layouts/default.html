<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
          <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
      <header role="banner">
      <div class="wrap">
        <img class="logo" src="{{site.logourl}}" alt="{{site.logoalt}}">
        <h1><a class="title-link" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      </div>
      </header>

      <div class="wrap content">

        {% include sidebar.html %}

        <section id="main" class="main-content" role="main">
          {{ content }}
        </section>


        <footer role="contentinfo">
          <p>This project is maintained by <a href="{{ site.author.url }}">{{ site.author.name }}</a></p>

          <p>Hosted on Github Pages</p>
        </footer>

      </div><!-- /.wrap -->
    </body>
</html>
