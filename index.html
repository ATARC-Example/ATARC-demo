---
layout: default
title: DOCter
---

{% capture index %}{% include index.md %}{% endcapture %}
{{ index | markdownify }}

<div id="home">
  <h2>Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <span class="post-date">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
